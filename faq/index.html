---
layout: default
title: {{ site.name }}
---

<div id="faq">
  <h1>자주 묻는 질문</h1>
  <ul class="posts">
    {% for post in site.categories.faq %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
